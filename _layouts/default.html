<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ["Satoshi", "system-ui", "sans-serif"],
            sans: ["Inter", "system-ui", "sans-serif"],
            mono: ["JetBrains Mono", "monospace"],
          },
          colors: {
            // Rich purple-based primary
            primary: {
              50: "#faf5ff",
              100: "#f3e8ff",
              200: "#e9d5ff",
              300: "#d8b4fe",
              400: "#c084fc",
              500: "#a855f7",
              600: "#9333ea",
              700: "#7e22ce",
              800: "#6b21a8",
              900: "#581c87",
              950: "#3b0764",
            },
            // Electric cyan accent
            accent: {
              400: "#22d3ee",
              500: "#06b6d4",
              600: "#0891b2",
            },
            // Warm highlight
            warm: {
              400: "#fb923c",
              500: "#f97316",
            },
            // Sophisticated neutrals
            ink: {
              50: "#fafafa",
              100: "#f4f4f5",
              200: "#e4e4e7",
              300: "#d4d4d8",
              400: "#a1a1aa",
              500: "#71717a",
              600: "#52525b",
              700: "#3f3f46",
              800: "#27272a",
              900: "#18181b",
              950: "#09090b",
            },
          },
          animation: {
            "float": "float 6s ease-in-out infinite",
            "float-delayed": "float 6s ease-in-out 2s infinite",
            "pulse-glow": "pulseGlow 3s ease-in-out infinite",
            "gradient-shift": "gradientShift 8s ease infinite",
            "slide-up": "slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards",
            "slide-up-delayed": "slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards",
            "fade-in": "fadeIn 0.6s ease-out forwards",
            "scale-in": "scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards",
            "shimmer": "shimmer 2s linear infinite",
            "spin-slow": "spin 8s linear infinite",
            "bounce-subtle": "bounceSubtle 2s ease-in-out infinite",
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translateY(0px) rotate(0deg)" },
              "50%": { transform: "translateY(-20px) rotate(1deg)" },
            },
            pulseGlow: {
              "0%, 100%": { opacity: "0.4", transform: "scale(1)" },
              "50%": { opacity: "0.8", transform: "scale(1.05)" },
            },
            gradientShift: {
              "0%, 100%": { backgroundPosition: "0% 50%" },
              "50%": { backgroundPosition: "100% 50%" },
            },
            slideUp: {
              "0%": { opacity: "0", transform: "translateY(40px)" },
              "100%": { opacity: "1", transform: "translateY(0)" },
            },
            fadeIn: {
              "0%": { opacity: "0" },
              "100%": { opacity: "1" },
            },
            scaleIn: {
              "0%": { opacity: "0", transform: "scale(0.95)" },
              "100%": { opacity: "1", transform: "scale(1)" },
            },
            shimmer: {
              "0%": { backgroundPosition: "-200% 0" },
              "100%": { backgroundPosition: "200% 0" },
            },
            bounceSubtle: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-5px)" },
            },
          },
          boxShadow: {
            "glow-sm": "0 0 20px -5px rgba(168, 85, 247, 0.4)",
            "glow-md": "0 0 40px -10px rgba(168, 85, 247, 0.5)",
            "glow-lg": "0 0 60px -15px rgba(168, 85, 247, 0.6)",
            "glow-accent": "0 0 40px -10px rgba(6, 182, 212, 0.5)",
            "elevated": "0 20px 50px -15px rgba(0, 0, 0, 0.15), 0 10px 20px -10px rgba(0, 0, 0, 0.1)",
            "elevated-lg": "0 30px 70px -20px rgba(0, 0, 0, 0.2), 0 15px 30px -15px rgba(0, 0, 0, 0.15)",
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Distinctive typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Animated gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #a855f7 0%, #06b6d4 40%, #f97316 70%, #a855f7 100%);
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 6s ease infinite;
    }

    .gradient-text-static {
      background: linear-gradient(135deg, #a855f7, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Premium mesh gradient backgrounds */
    .mesh-hero {
      background:
        radial-gradient(ellipse 80% 50% at 20% -20%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 0%, rgba(6, 182, 212, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse 50% 30% at 50% 100%, rgba(249, 115, 22, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse 100% 100% at 50% 50%, rgba(168, 85, 247, 0.03) 0%, transparent 70%);
      position: relative;
    }

    .mesh-section {
      background:
        radial-gradient(ellipse 60% 40% at 10% 0%, rgba(168, 85, 247, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse 50% 30% at 90% 100%, rgba(6, 182, 212, 0.05) 0%, transparent 50%),
        linear-gradient(180deg, #fafafa 0%, #ffffff 50%, #fafafa 100%);
    }

    .mesh-dark {
      background:
        radial-gradient(ellipse 80% 60% at 20% 0%, rgba(168, 85, 247, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
        linear-gradient(180deg, #18181b 0%, #09090b 100%);
    }

    /* Refined noise overlay */
    .noise-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      opacity: 0.5;
    }

    /* Grid pattern */
    .grid-pattern {
      background-image:
        linear-gradient(rgba(168, 85, 247, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(168, 85, 247, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    /* Dot pattern */
    .dot-pattern {
      background-image: radial-gradient(rgba(168, 85, 247, 0.15) 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* Premium card styling */
    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(228, 228, 231, 0.8);
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 25px 60px -20px rgba(168, 85, 247, 0.15), 0 15px 30px -15px rgba(0, 0, 0, 0.1);
      border-color: rgba(168, 85, 247, 0.2);
    }

    .card-highlight {
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.05), rgba(6, 182, 212, 0.05));
      border: 1px solid rgba(168, 85, 247, 0.2);
    }

    .card-highlight:hover {
      border-color: rgba(168, 85, 247, 0.4);
      box-shadow: 0 25px 60px -20px rgba(168, 85, 247, 0.25);
    }

    /* Glowing border effect */
    .glow-border {
      position: relative;
    }

    .glow-border::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 21px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.5), rgba(6, 182, 212, 0.5), rgba(249, 115, 22, 0.3));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .glow-border:hover::before {
      opacity: 1;
    }

    /* Button styles */
    .btn-primary {
      background: linear-gradient(135deg, #9333ea 0%, #7e22ce 100%);
      box-shadow: 0 10px 30px -10px rgba(147, 51, 234, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px -10px rgba(147, 51, 234, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(228, 228, 231, 0.8);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn-secondary:hover {
      background: white;
      border-color: rgba(168, 85, 247, 0.3);
      box-shadow: 0 10px 30px -10px rgba(168, 85, 247, 0.2);
    }

    /* Shimmer effect */
    .shimmer {
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    /* Screenshot frame */
    .screenshot-frame {
      background: linear-gradient(180deg, #f4f4f5 0%, #ffffff 100%);
      border-radius: 16px;
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.03),
        0 2px 4px rgba(0, 0, 0, 0.02),
        0 12px 24px rgba(0, 0, 0, 0.06),
        0 24px 48px rgba(168, 85, 247, 0.08);
    }

    /* Video placeholder with gradient */
    .video-placeholder {
      background: linear-gradient(135deg, #f4f4f5 0%, #e4e4e7 50%, #f4f4f5 100%);
      position: relative;
      overflow: hidden;
    }

    .video-placeholder::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.3) 50%, transparent 60%);
      animation: shimmer 3s infinite;
      background-size: 200% 100%;
    }

    /* Pill/badge styling */
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 100px;
      background: rgba(168, 85, 247, 0.08);
      border: 1px solid rgba(168, 85, 247, 0.15);
      color: #7e22ce;
      font-weight: 600;
      font-size: 0.8rem;
      letter-spacing: 0.01em;
    }

    .pill-ghost {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(228, 228, 231, 0.6);
      color: #3f3f46;
    }

    /* Section headings with better typography */
    .section-title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.1;
    }

    .section-subtitle {
      font-size: clamp(1.75rem, 3vw, 2.5rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    /* Card grid */
    .card-grid {
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .card-grid.cols-2 { grid-template-columns: repeat(2, 1fr); }
      .card-grid.cols-3 { grid-template-columns: repeat(2, 1fr); }
    }

    @media (min-width: 1024px) {
      .card-grid.cols-3 { grid-template-columns: repeat(3, 1fr); }
    }

    /* Staggered animation delays */
    .stagger-1 { animation-delay: 0.05s; }
    .stagger-2 { animation-delay: 0.1s; }
    .stagger-3 { animation-delay: 0.15s; }
    .stagger-4 { animation-delay: 0.2s; }
    .stagger-5 { animation-delay: 0.25s; }
    .stagger-6 { animation-delay: 0.3s; }

    /* Initially hidden for animation */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(30px);
    }

    /* Icon containers */
    .icon-box {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .icon-box-sm {
      width: 40px;
      height: 40px;
      border-radius: 12px;
    }

    /* Smooth link underlines */
    .link-underline {
      position: relative;
    }

    .link-underline::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #9333ea, #06b6d4);
      transition: width 0.3s ease;
    }

    .link-underline:hover::after {
      width: 100%;
    }

    /* Comparison table */
    .comparison-row {
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr;
      gap: 1rem;
      padding: 1rem 1.5rem;
      align-items: center;
    }

    @media (max-width: 768px) {
      .comparison-row {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }

    /* Focus states */
    .focus-ring:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
    }

    /* Selection color */
    ::selection {
      background: rgba(168, 85, 247, 0.2);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f4f4f5;
    }

    ::-webkit-scrollbar-thumb {
      background: #d4d4d8;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1aa;
    }
  </style>
</head>
<body class="bg-white text-ink-900 font-sans antialiased">
  {{ content }}
</body>
</html>
