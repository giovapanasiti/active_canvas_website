<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="A mountable Rails engine for managing pages with a visual drag-and-drop editor, AI content generation, and per-page Tailwind CSS compilation.">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ["'General Sans'", "system-ui", "sans-serif"],
            sans: ["'Instrument Sans'", "system-ui", "sans-serif"],
            mono: ["'Commit Mono'", "'JetBrains Mono'", "monospace"],
          },
          colors: {
            canvas: {
              50: "#f6f2ff",
              100: "#ede5ff",
              200: "#ddd0ff",
              300: "#c4abff",
              400: "#a67aff",
              500: "#8b47ff",
              600: "#7c22ff",
              700: "#6d11f0",
              800: "#5b0eca",
              900: "#4b0ca5",
              950: "#2d0070",
            },
            cyan: {
              400: "#22d3ee",
              500: "#06b6d4",
              600: "#0891b2",
            },
            ember: {
              400: "#fb923c",
              500: "#f97316",
            },
            surface: {
              0: "#ffffff",
              50: "#fafafa",
              100: "#f5f5f5",
              200: "#e5e5e5",
              300: "#d4d4d4",
              400: "#a3a3a3",
              500: "#737373",
              600: "#525252",
              700: "#404040",
              800: "#262626",
              900: "#171717",
              950: "#0a0a0a",
            },
          },
          animation: {
            "float": "float 6s ease-in-out infinite",
            "float-delayed": "float 6s ease-in-out 2s infinite",
            "pulse-glow": "pulseGlow 3s ease-in-out infinite",
            "gradient-shift": "gradientShift 8s ease infinite",
            "slide-up": "slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards",
            "fade-in": "fadeIn 0.6s ease-out forwards",
            "scale-in": "scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards",
            "shimmer": "shimmer 2s linear infinite",
            "typewriter": "typewriter 3s steps(40) 0.5s forwards",
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translateY(0px)" },
              "50%": { transform: "translateY(-12px)" },
            },
            pulseGlow: {
              "0%, 100%": { opacity: "0.4", transform: "scale(1)" },
              "50%": { opacity: "0.7", transform: "scale(1.02)" },
            },
            gradientShift: {
              "0%, 100%": { backgroundPosition: "0% 50%" },
              "50%": { backgroundPosition: "100% 50%" },
            },
            slideUp: {
              "0%": { opacity: "0", transform: "translateY(30px)" },
              "100%": { opacity: "1", transform: "translateY(0)" },
            },
            fadeIn: {
              "0%": { opacity: "0" },
              "100%": { opacity: "1" },
            },
            scaleIn: {
              "0%": { opacity: "0", transform: "scale(0.97)" },
              "100%": { opacity: "1", transform: "scale(1)" },
            },
            shimmer: {
              "0%": { backgroundPosition: "-200% 0" },
              "100%": { backgroundPosition: "200% 0" },
            },
          },
          boxShadow: {
            "glow-sm": "0 0 20px -5px rgba(139, 71, 255, 0.35)",
            "glow-md": "0 0 40px -10px rgba(139, 71, 255, 0.45)",
            "glow-lg": "0 0 60px -15px rgba(139, 71, 255, 0.55)",
            "glow-cyan": "0 0 40px -10px rgba(6, 182, 212, 0.4)",
            "elevated": "0 16px 48px -12px rgba(0, 0, 0, 0.12), 0 8px 16px -8px rgba(0, 0, 0, 0.08)",
            "elevated-lg": "0 24px 64px -16px rgba(0, 0, 0, 0.16), 0 12px 24px -12px rgba(0, 0, 0, 0.1)",
          },
        },
      },
    };
  </script>

  <!-- Distinctive typography: General Sans (display), Instrument Sans (body), Commit Mono (code) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=commit-mono@400&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #8b47ff 0%, #06b6d4 50%, #fb923c 100%);
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 6s ease infinite;
    }

    .gradient-text-static {
      background: linear-gradient(135deg, #8b47ff, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Backgrounds */
    .mesh-hero {
      background:
        radial-gradient(ellipse 70% 50% at 25% -10%, rgba(139, 71, 255, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse 50% 40% at 75% 0%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse 40% 30% at 50% 100%, rgba(249, 115, 22, 0.06) 0%, transparent 50%);
      position: relative;
    }

    .mesh-dark {
      background:
        radial-gradient(ellipse 70% 50% at 20% 0%, rgba(139, 71, 255, 0.18) 0%, transparent 50%),
        radial-gradient(ellipse 50% 40% at 80% 100%, rgba(6, 182, 212, 0.12) 0%, transparent 50%),
        linear-gradient(180deg, #171717 0%, #0a0a0a 100%);
    }

    .mesh-section {
      background:
        radial-gradient(ellipse 50% 40% at 10% 0%, rgba(139, 71, 255, 0.04) 0%, transparent 50%),
        radial-gradient(ellipse 40% 30% at 90% 100%, rgba(6, 182, 212, 0.04) 0%, transparent 50%),
        #fafafa;
    }

    /* Noise */
    .noise-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      opacity: 0.6;
    }

    /* Grid */
    .grid-pattern {
      background-image:
        linear-gradient(rgba(139, 71, 255, 0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 71, 255, 0.025) 1px, transparent 1px);
      background-size: 48px 48px;
    }

    .dot-pattern {
      background-image: radial-gradient(rgba(139, 71, 255, 0.12) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(228, 228, 228, 0.7);
      border-radius: 16px;
      transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 48px -16px rgba(139, 71, 255, 0.12), 0 12px 24px -12px rgba(0, 0, 0, 0.08);
      border-color: rgba(139, 71, 255, 0.18);
    }

    .glow-border {
      position: relative;
    }

    .glow-border::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 17px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(139, 71, 255, 0.45), rgba(6, 182, 212, 0.45), rgba(249, 115, 22, 0.25));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    .glow-border:hover::before {
      opacity: 1;
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, #7c22ff 0%, #6d11f0 100%);
      box-shadow: 0 8px 24px -8px rgba(124, 34, 255, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 32px -8px rgba(124, 34, 255, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(228, 228, 228, 0.8);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn-secondary:hover {
      background: white;
      border-color: rgba(139, 71, 255, 0.25);
      box-shadow: 0 8px 24px -8px rgba(139, 71, 255, 0.15);
    }

    /* Code block */
    .code-block {
      background: #0a0a0a;
      border: 1px solid #262626;
      border-radius: 12px;
      overflow: hidden;
    }

    .code-block-header {
      background: #171717;
      border-bottom: 1px solid #262626;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .code-block pre {
      padding: 20px;
      margin: 0;
      overflow-x: auto;
      font-size: 13px;
      line-height: 1.7;
    }

    /* Pill */
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 6px 14px;
      border-radius: 100px;
      background: rgba(139, 71, 255, 0.07);
      border: 1px solid rgba(139, 71, 255, 0.14);
      color: #6d11f0;
      font-weight: 600;
      font-size: 0.8rem;
      letter-spacing: 0.01em;
    }

    /* Section titles */
    .section-title {
      font-size: clamp(2.25rem, 4.5vw, 3.5rem);
      font-weight: 700;
      letter-spacing: -0.035em;
      line-height: 1.08;
    }

    .section-subtitle {
      font-size: clamp(1.75rem, 3vw, 2.5rem);
      font-weight: 700;
      letter-spacing: -0.025em;
      line-height: 1.15;
    }

    /* Grid helpers */
    .card-grid {
      display: grid;
      gap: 1.25rem;
    }

    @media (min-width: 768px) {
      .card-grid.cols-2 { grid-template-columns: repeat(2, 1fr); }
      .card-grid.cols-3 { grid-template-columns: repeat(2, 1fr); }
      .card-grid.cols-4 { grid-template-columns: repeat(2, 1fr); }
    }

    @media (min-width: 1024px) {
      .card-grid.cols-3 { grid-template-columns: repeat(3, 1fr); }
      .card-grid.cols-4 { grid-template-columns: repeat(4, 1fr); }
    }

    /* Animation delays */
    .stagger-1 { animation-delay: 0.06s; }
    .stagger-2 { animation-delay: 0.12s; }
    .stagger-3 { animation-delay: 0.18s; }
    .stagger-4 { animation-delay: 0.24s; }
    .stagger-5 { animation-delay: 0.30s; }

    /* Icon box */
    .icon-box {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    /* Ruby keyword colors for code */
    .hl-keyword { color: #c084fc; }
    .hl-string { color: #34d399; }
    .hl-symbol { color: #22d3ee; }
    .hl-comment { color: #525252; }
    .hl-method { color: #fbbf24; }
    .hl-const { color: #f9a8d4; }
    .hl-number { color: #fb923c; }
    .hl-punct { color: #737373; }

    /* Selection */
    ::selection {
      background: rgba(139, 71, 255, 0.18);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #d4d4d4; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #a3a3a3; }

    /* Focus */
    .focus-ring:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(139, 71, 255, 0.25);
    }

    /* Step counter */
    .step-number {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      flex-shrink: 0;
    }
  </style>
</head>
<body class="bg-white text-surface-900 font-sans antialiased">
  {{ content }}
</body>
</html>
